       <style type="text/css">
      :root {
         --color-brand: #e7e078;
         --color-brand-middle: #3ca3aa;
         --color-brand-secondary: #3c23ae;

         --color-light-shadow: #ffffff;
         --color-dark-shadow:  #666666;
         --movil: "50%";
      }

      .gradient-brand-secondary {
         stop-color: var(--color-brand-secondary);
      }

      .gradient-brand-middle {
         stop-color: var(--color-brand-middle);
         offset:50%;
      }
      .gradient-brand {
         stop-color: var(--color-brand);
      }
      .gradient{
         fill:url(#gradient);
      }
      .social-foreground{
         fill:var(--color-light-shadow);
         fill-opacity: 1;
      }


    </style>
   
    
    

    <linearGradient x1="0" y1="0" x2="100%" y2="100%" id="gradient">\
        <stop class="gradient-brand-middle" offset="0%"/>
        <stop class="gradient-brand-secondary" offset="100%"/>
    </linearGradient>
